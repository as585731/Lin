<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <script src="js/element-ui.js"></script>
    <link rel="stylesheet" href="css/Element.css">
</head>
<!--引入资源-->


<body>
    <div id="add">
        <template>
            <div class="block">
                <span class="demonstration"></span>
                <el-date-picker
                        v-model="value1"
                        type="monthrange"
                        range-separator="至"
                        start-placeholder="开始月份"
                        end-placeholder="结束月份"
                        value-format="yyyy-MM"
                >
                </el-date-picker>
                <el-button type="primary" @click="click" plain>确定</el-button>
                <!--<button >确定</button>-->
            </div>
        </template>
    </div>
    
<script>
    new Vue({
        el: '#add',
        data: {
            pickerOptions: {
                shortcuts: [{
                    text: '本月',
                    onClick(picker) {
                        picker.$emit('pick', [new Date(), new Date()]);
                    }
                }, {
                    text: '今年至今',
                    onClick(picker) {
                        const end = new Date();
                        const start = new Date(new Date().getFullYear(), 0);
                        picker.$emit('pick', [start, end]);
                    }
                }, {
                    text: '最近六个月',
                    onClick(picker) {
                        const end = new Date();
                        const start = new Date();
                        start.setMonth(start.getMonth() - 6);
                        picker.$emit('pick', [start, end]);
                    }
                }]
            },
            value1: ''
        },
        methods: {
            //鼠标点击确定的事件
            click() {
                console.log("第一个"+JSON.stringify(this.value1));
            },
        }
    })
    
    
</script>
</body>
</html>
