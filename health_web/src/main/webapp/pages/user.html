<!DOCTYPE html>
<html>
    <head>
        <!-- 页面meta -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>传智健康</title>
        <meta name="description" content="传智健康">
        <meta name="keywords" content="传智健康">
        <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
        <!-- 引入样式 -->
        <link rel="stylesheet" href="../plugins/elementui/index.css">
        <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/style.css">
        <!-- 引入组件库 -->
        <script type="text/javascript" src="../js/jquery.min.js"></script>
        <script src="../js/vue.js"></script>
        <script src="../plugins/elementui/index.js"></script>
        <script src="../js/axios-0.18.0.js"></script>
        <style>
            .avatar-uploader .el-upload {
                border: 1px dashed #d9d9d9;
                border-radius: 6px;
                cursor: pointer;
                position: relative;
                overflow: hidden;
            }
            .avatar-uploader .el-upload:hover {
                border-color: #409EFF;
            }
            .avatar-uploader-icon {
                font-size: 28px;
                color: #8c939d;
                width: 178px;
                height: 178px;
                line-height: 178px;
                text-align: center;
            }
            .avatar {
                width: 178px;
                height: 178px;
                display: block;
            }
            .datatable {
                position: relative;
                box-sizing: border-box;
                -webkit-box-flex: 1;
                width: 100%;
                max-width: 100%;
                font-size: 14px;
                color: rgb(96, 98, 102);
                overflow: hidden;
                flex: 1 1 0%;
            }
            .datatable td, .datatable th {
                padding: 12px 0;
                min-width: 0;
                -webkit-box-sizing: border-box;
                box-sizing: border-box;
                text-overflow: ellipsis;
                vertical-align: middle;
                position: relative;
                text-align: left;
            }
        </style>
    </head>
    <body class="hold-transition">
        <div id="app">
            <div class="content-header">
                <h1>预约管理<small>用户管理</small></h1>
                <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
                    <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
                    <el-breadcrumb-item>预约管理</el-breadcrumb-item>
                    <el-breadcrumb-item>用户管理</el-breadcrumb-item>
                </el-breadcrumb>
            </div>
            <div class="app-container">
                <div class="box">
                    <div class="filter-container">
                        <el-input placeholder="用户名/电话" v-model="pagination.queryString" style="width: 200px;" class="filter-item" @keyup.enter.native="handleFilter"></el-input>
                        <el-button @click="findPage('a')" class="dalfBut">查询</el-button>
                        <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>
                    </div>
                    <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>
                        <el-table-column type="index" align="center" label="序号"></el-table-column>


                        <el-table-column prop="username" label="用户名" align="center"></el-table-column>
                        <el-table-column prop="gender" label="性别" align="center"></el-table-column>
                        <el-table-column prop="birthday" label="生日" align="center"></el-table-column>
                        <el-table-column prop="telephone" label="联系电话" align="center"></el-table-column>
                        <el-table-column prop="remark" label="备注" align="center"></el-table-column>
                        
                        
                        <el-table-column label="操作" align="center">
                            <template slot-scope="scope">
                                <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>
                                <el-button size="mini" type="danger" @click="handleDelete(scope.row)">删除</el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                    <div class="pagination-container">
                        <el-pagination
                            class="pagiantion"
                            @current-change="handleCurrentChange"
                            :current-page="pagination.currentPage"
                            :page-size="pagination.pageSize"
                            layout="total, prev, pager, next, jumper"
                            :total="pagination.total">
                        </el-pagination>
                    </div>
                    <!-- 新增标签弹层 -->
                    <div class="add-form">
                        <el-dialog title="新增用户" :visible.sync="dialogFormVisible">
                            <template>
                                <el-tabs v-model="activeName" type="card">
                                    <el-tab-pane label="基本信息" name="first">
                                        <el-form label-position="right" label-width="100px">
                                           
                                            <el-row>
                                                <el-col :span="12">
                                                    <el-form-item label="用户名">
                                                        <el-input v-model="formData.username"/>
                                                    </el-form-item>
                                                </el-col>
                                                <el-col :span="12">
                                                    <el-form-item label="性别">
                                                        <el-input v-model="formData.gender"/>
                                                    </el-form-item>
                                                </el-col>
                                            </el-row>
                                            <el-row>
                                                <el-col :span="12">
                                                    <el-form-item label="生日">
                                                        <el-input v-model="formData.birthday"/>
                                                    </el-form-item>
                                                </el-col>
                                                <el-col :span="12">
                                                    <el-form-item label="联系电话">
                                                        <el-input v-model="formData.telephone"/>
                                                    </el-form-item>
                                                </el-col>
                                            </el-row>
                                            <el-row>
                                                <el-col :span="24">
                                                    <el-form-item label="备注">
                                                        <el-input v-model="formData.remark" type="textarea"></el-input>
                                                    </el-form-item>
                                                </el-col>
                                            </el-row>
                                           
                                        </el-form>
                                    </el-tab-pane>
                                    <el-tab-pane label="角色信息" name="second">
										<div class="checkScrol">
											<table class="datatable">
												<thead>
												<tr>
													<th>选择</th>
													<th>角色名称</th>
													<th>描述</th>
												</tr>
												</thead>
												<tbody>
												<tr v-for="c in tableData">
													<td>
														<input :id="c.id" v-model="roleIds" type="checkbox" :value="c.id">
													</td>
                                                    <td><label :for="c.id">{{c.name}}</label></td>
                                                    <td><label :for="c.id">{{c.description}}</label></td>
												</tr>
												</tbody>
											</table>
										</div>
                                    </el-tab-pane>
                                </el-tabs>
                            </template>
                            <div slot="footer" class="dialog-footer">
                                <el-button @click="dialogFormVisible = false">取消</el-button>
                                <el-button type="primary" @click="handleAdd()">确定</el-button>
                            </div>
                        </el-dialog>
                    </div>
                    <!--编辑标签弹层-->
                    <div class="add-form">
                        <el-dialog title="编辑用户" :visible.sync="dialogFormVisible4Edit">
                            <template>
                                <el-tabs v-model="activeName" type="card">
                                    <el-tab-pane label="基本信息" name="first">
                                        <el-form label-position="right" label-width="100px">

                                            <el-row>
                                                <el-col :span="12">
                                                    <el-form-item label="用户名">
                                                        <el-input v-model="formData.username"/>
                                                    </el-form-item>
                                                </el-col>
                                                <el-col :span="12">
                                                    <el-form-item label="性别">
                                                        <el-input v-model="formData.gender"/>
                                                    </el-form-item>
                                                </el-col>
                                            </el-row>
                                            <el-row>
                                                <el-col :span="12">
                                                    <el-form-item label="生日">
                                                        <el-input v-model="formData.birthday"/>
                                                    </el-form-item>
                                                </el-col>
                                                <el-col :span="12">
                                                    <el-form-item label="联系电话">
                                                        <el-input v-model="formData.telephone"/>
                                                    </el-form-item>
                                                </el-col>
                                            </el-row>
                                            <el-row>
                                                <el-col :span="24">
                                                    <el-form-item label="备注">
                                                        <el-input v-model="formData.remark" type="textarea"></el-input>
                                                    </el-form-item>
                                                </el-col>
                                            </el-row>
                                            
                                            
                                            
                                        </el-form>
                                    </el-tab-pane>
                                    <el-tab-pane label="检查组信息" name="second">
                                        <div class="checkScrol">
                                            <table class="datatable">
                                                <thead>
                                                <tr>
                                                    <th>选择</th>
                                                    <th>角色名称</th>
                                                    <th>描述</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr v-for="c in tableData">
                                                    <td>
                                                        <input :id="c.id" v-model="roleIds" type="checkbox" :value="c.id">
                                                    </td>
                                                    <td><label :for="c.id">{{c.name}}</label></td>
                                                    <td><label :for="c.id">{{c.description}}</label></td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </el-tab-pane>
                                </el-tabs>
                            </template>
                            <div slot="footer" class="dialog-footer">
                                <el-button @click="dialogFormVisible4Edit = false">取消</el-button>
                                <el-button type="primary" @click="handleEdit()">确定</el-button>
                            </div>
                        </el-dialog>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script>
        var vue = new Vue({
            el: '#app',
            data: {
                autoUpload: true,//自动上传
                imageUrl: null,//模型数据，用于上传图片完成后图片预览
                activeName: 'first',//添加/编辑窗口Tab标签名称
                pagination: {//分页相关属性
                    currentPage: 1,
                    pageSize: 10,
                    total: 100,
                    queryString: null,
                },
                dataList: [],//列表数据
                formData: {},//表单数据
                tableData: [],//添加表单窗口中检查组列表数据
                roleIds: [],//添加表单窗口中检查组复选框对应id
                dialogFormVisible: false,//控制添加窗口显示/隐藏
                dialogFormVisible4Edit:false//控制编辑窗口显示/隐藏
            },
            created() {
                this.findPage();
            },
            methods: {
                //文件上传成功后的钩子，response为服务端返回的值，file为当前上传的文件封装成的js对象
                handleAvatarSuccess(response, file) {
                    this.imageUrl = "http://pvhw2s01y.bkt.clouddn.com/" + response.data;
                    this.$message({
                        message: response.message,
                        type: response.flag ? 'success' : 'error'
                    });
                    //设置模型数据（图片名称），后续提交ajax请求时会提交到后台最终保存到数据库
                    this.formData.img = response.data;
                },
                //上传图片之前执行
                beforeAvatarUpload(file) {
                    const isJPG = file.type === 'image/jpeg';
                    const isLt2M = file.size / 1024 / 1024 < 2;
                    if (!isJPG) {
                        this.$message.error('上传用户图片只能是 JPG 格式!');
                    }
                    if (!isLt2M) {
                        this.$message.error('上传用户图片大小不能超过 2MB!');
                    }
                    return isJPG && isLt2M;
                },
                //添加
                handleAdd() {
                    //点击添加按钮，保存数据到数据库
                    //发送ajax请求将模型数据提交到后台处理
                    axios.post(
                        "/user/add.do?roleIds=" + this.roleIds,
                        this.formData
                    )
                        .then((response) => {
                            //关闭新增窗口
                            this.dialogFormVisible = false;
                            //判断新增是否成功
                            if (response.data.flag) {
                                //新增成功，弹出成功提示
                                this.$message({
                                    message: response.data.message,
                                    type: 'success'
                                });
                            } else {
                                //新增失败，弹出错误提示
                                this.$message.error(response.data.message);
                            }
                        }).finally(() => {
                        this.findPage();
                    });

                },
                // 弹出编辑窗口
                handleUpdate(row) {
                    //发送ajax请求根据id查询检查组信息，用于基本信息回显
                    axios.get("/user/findById.do?id=" + row.id).then((res)=>{
                        if(res.data.flag){
                            //弹出编辑窗口
                            this.dialogFormVisible4Edit = true;
                            //默认选中第一个标签页
                            this.activeName='first';
                            //为模型数据赋值，通过VUE数据双向绑定进行信息的回显
                            this.formData = res.data.data;
                            //发送ajax请求查询所有的角色信息，用于角色表格展示
                            axios.get("/role/findAll.do").then((res)=> {
                                if(res.data.flag){
                                    //为模型数据赋值，通过VUE数据双向绑定进行信息的回显
                                    this.tableData = res.data.data;
                                    //查询当前检查组包含的所有角色id，用于页面回显
                                    axios.get("/user/findRoleIdsByUserId.do?id=" + row.id).then((res)=> {
                                        //为模型数据赋值，通过VUE数据双向绑定进行信息的回显
                                        this.roleIds = res.data;
                                    });
                                }else{
                                    this.$message.error(res.data.message);
                                }
                            });
                        }else{
                            this.$message.error("获取数据失败，请刷新当前页面");
                        }
                    });
                },
                //编辑
                handleEdit() {
                    //发送ajax请求，提交模型数据
                    axios.post("/user/edit.do?roleIds="+this.roleIds,this.formData).
                    then((response)=> {
                        //隐藏编辑窗口
                        this.dialogFormVisible4Edit = false;
                        if(response.data.flag){
                            this.$message({
                                message: response.data.message,
                                type: 'success'
                            });
                        }else{
                            this.$message.error(response.data.message);
                        }
                    }).finally(()=> {
                        this.findPage();
                    });
                },
                // 删除
                handleDelete(row) {
                    //弹出提示，如果用户点击确定，进入函数内执行方法
                    this.$confirm("确认删除当前选中记录吗？","提示",{type:'warning'}).then(()=>{
                        //向后台发送异步请求，得到结果集响应到页面
                        axios.get("/user/delete.do?id=" + row.id).then((res)=> {
                            if(!res.data.flag){
                                //删除失败
                                this.$message.error(res.data.message);
                            }else{
                                //删除成功
                                this.$message({
                                    message: res.data.message,
                                    type: 'success'
                                });
                                //调用分页，获取最新分页数据
                                this.findPage();
                            }
                        });
                    });
                },
                //分页查询
                findPage(cx) {
                    //分页参数
                    var param = {
                        currentPage: this.pagination.currentPage,//页码
                        pageSize: this.pagination.pageSize,//每页显示的记录数
                        queryString: this.pagination.queryString//查询条件
                    };
                    if (cx == 'a') {
                        param.currentPage = 1;
                    }
                    //请求后台
                    axios.post("/user/findPage.do", param).then((response) => {
                        //为模型数据赋值，基于VUE的双向绑定展示到页面
                        this.dataList = response.data.rows;
                        //设置总记录数
                        this.pagination.total = response.data.total;
                    });
                },
                // 重置表单
                resetForm() {
                    this.formData = {};
                    this.activeName = 'first';
                    this.roleIds = [];
                    this.imageUrl = null;
                },
                // 弹出添加窗口
                handleCreate() {
                    //弹出新增
                    this.dialogFormVisible = true;
                    //重置表单
                    this.resetForm();
                    //发送ajax请求查询所有角色信息
                    axios.get("/role/findAll.do").then((res) => {
                        if (res.data.flag) {
                            //将角色列表数据赋值给模型数据用于页面表格展示
                            this.tableData = res.data.data;
                        } else {
                            this.$message.error(res.data.message);
                        }
                    });
                },
                //切换页码
                handleCurrentChange(currentPage) {
                    //currentPage为切换后的页码
                    this.pagination.currentPage = currentPage;
                    //重新执行分页查询
                    this.findPage();
                }
            }
        });
    </script>
</html>
